# example lab configuration file
general:
    hosts_dir: "/var/minilab"
    ssh:
        template: "sshd_config.j2"
        tmpl_dir: "templates"
        authorized_keys: "examples/authorized_keys"
    rootfs: "/var/lib/lxc/baseroot/rootfs"
    nat:
        node:
            name: opg1
            ip: "192.168.100.254/24"
        ext_iface: eth0
controllers:
    - name: ryu
      ip: 127.0.0.1 
      port: 6653
switches:
    - name: f1
      dpid: "0000000000000001"
    - name: v1
      dpid: "0000000000000002"
    - name: d1
      dpid: "0000000000000007"
      links:
          - f1
          - v1
    - name: d2
      dpid: "0000000000000008"
      links:
          - f1
          - v1
    - name: o1
      dpid: "0000000000000005"
hosts:
    - name: h1
      is_manageable: True
      gw: 192.168.100.254
      links:
          - sw: v1
            ip: "172.16.0.1/16"
          - sw: o1
            ip: "192.168.100.1/24"
    - name: h2
      is_manageable: True
      gw: 192.168.100.254
      links:
          - sw: v1
            ip: "172.16.0.2/16"
          - sw: o1
            ip: "192.168.100.2/24"
    - name: srcp1
      is_manageable: True
      gw: 192.168.100.254
      links:
          - sw: d1
            ip: "10.0.0.10/8"
          - sw: d1
            ip: "172.16.0.254/16"
          - sw: o1
            ip: "192.168.100.250/24"
    - name: srcp2
      is_manageable: True
      gw: 192.168.100.254
      links:
          - sw: d2
            ip: "10.0.0.11/8"
          - sw: d2
            ip: "172.16.0.254/16"
          - sw: o1
            ip: "192.168.100.251/24"
    - name: e1
      is_manageable: True
      gw: 192.168.100.254
      links:
          - sw: f1
            ip: "10.0.0.1/8"
          - sw: o1
            ip: "192.168.100.252/24"
    - name: e2
      is_manageable: True
      gw: 192.168.100.254
      links:
          - sw: f1
            ip: "10.0.0.2/8"
          - sw: o1
            ip: "192.168.100.253/24"
    - name: bs1
      is_manageable: True
      gw: 192.168.100.254
      links:
          - sw: f1
            ip: "10.0.0.10/8"
          - sw: o1
            ip: "192.168.100.100/24"
